<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MozPDX Lunch Signups</title>

    <link rel="stylesheet" href="normalize.css" type="text/css">
    <style>
      .container {
        width: 960px;
        margin: 0 auto;
      }

      .week iframe {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MozPDX Lunch Signups</h1>
      <div class="week-container">
        <div class="this week">
          <h2>This Week</h2>
          <iframe></iframe>
        </div>
        <div class="next week">
          <h2>Next Week</h2>
          <iframe></iframe>
        </div>
      </div>
    </div>
    <script src="moment.js"></script>
    <script>
      var thisMonday = moment().day(1);
      var frame = document.querySelector('.this.week iframe');
      frame.src = 'https://etherpad.mozilla.org/PDXLunchWeekOf' + thisMonday.format('DDMMMM');

      var nextMonday = thisMonday.add(1, 'week');
      frame = document.querySelector('.next.week iframe');
      frame.src = 'https://etherpad.mozilla.org/PDXLunchWeekOf' + nextMonday.format('DDMMMM');
    </script>
  </body>
</html>
